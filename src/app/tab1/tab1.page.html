<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      Sala De Chats
    </ion-title>
    <ion-button (click)="salir()" slot="end"   fill="outline">
      <ion-icon ios="ios-log-out" md="md-log-out">
      </ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding"  >

    <ion-list class="ion_list" >      
      <div  class="chat_list" *ngFor="let grupo of grupos">
          <ion-item class="chat_people"    (click)="openChat(grupo._id,grupo.nombre)"  >
              <ion-avatar   slot="start">
                <ion-img src="/assets/icon/imagen1.png"></ion-img>
              </ion-avatar>          
                <ion-label>
                  <h2 [id]="grupo._id"> <b>  {{grupo.nombre}} </b> </h2>
                  <p ><span  class="chat_date text-success hidden" [id]="grupo._id + 1">Escribiendo....</span></p>
                </ion-label>
         
          </ion-item>
      </div>
        

    </ion-list>
 
   
  


 


</ion-content>
